<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel = 'stylesheet' href = 'main.css'>
  <script src="index.js" defer></script>
  <title>Главное окно</title>
</head>
<body>
    <div class = 'header'>
        <input type = 'text'>
        <button class = 'add edit'>Добавить</button>
    </div>
    <div class = 'table' id = 'table'>
        <table align = 'center' id = 'table'>
            <thead>
                <tr>
                    <th data-type="numeric">Превью<span class = "resize-handle"></span></th>
                    <th onclick="sortTable(1)" data-type="text-short">Имя<span class="resize-handle"></span></th>
                    <th onclick="sortTable(2)" data-type="text-short">Фамилия<span class="resize-handle"></span></th>
                    <th onclick="sortTable(3)" data-type="text-short">Дата рождения<span class="resize-handle"></span></th>
                    <th onclick="sortTable(4)" data-type="text-long">Возраст<span class="resize-handle"></span></th>
                    <th onclick="sortTable(5)" data-type="text-short">Должность<span class="resize-handle"></span></th>
                    <th onclick="sortTable(6)" data-type="text-short">Удалённая работа<span class="resize-handle"></span></th>
                    <th onclick="sortTable(7)" data-type="text-short">Адрес<span class="resize-handle"></span></th>
                    <th data-type="text-short">Удалить/Редактировать<span class = "resize-handle"></span></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div  class = 'form hidden'>
        <input type = 'file'>
        <div class = 'left-part'>
            <input name = 'name' id = 'name' type = 'text' placeholder="Имя">
            <p><input id = 'secondName' type = 'text' placeholder="Фамилия"></p>
            <p><input id = 'date' id = 'date' type = 'date'></p>
            <select id = 'select'>
                <option>техник</option>
                <option>программист</option>
                <option>бухгалтер</option>
                <option>самый незаменимый человек</option>
            </select>
            <p>
                <input id = 'distanceWork' type = 'checkbox'>
                <label>Удалёнка</label>
            </p>
            <button class = 'editButton'>Добавить</button>
        </div>
        <div class = 'right-part' >
            <input id = 'city' class = 'address' id='address' type = 'text' placeholder="Город">
            <p><input id = 'street' class = 'address' id ='address' type = 'text' placeholder="Улица"></p>
            <p><input id = 'house' class = 'address' id = 'address' type = 'text' placeholder="Дом"></p>
            <input id = 'apartament' class = 'address' id = 'address' type = 'text' placeholder="Квартира">
        </div>   
    </div>
</body>
</html>
