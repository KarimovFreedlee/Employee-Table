<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel = 'stylesheet' href = 'main.css'>
  <script src="index.js" defer></script>
  <title>Главное окно</title>
</head>
<body>
    <div class = 'header'>
        <input type = 'text'>
        <div class = 'buttonHolder'>
            <button class = 'add edit'>Добавить/Редактировать</button>
            <button class = 'deleteButton'>Удалить</button>
        </div>
    </div>
    <div class = 'table'>
        <table align = 'center' id = 'table'>
            <thead>
                <tr>
                    <th>Превью</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Дата рождения</th>
                    <th>Возраст</th>
                    <th>Должность</th>
                    <th>Удалённая работа</th>
                    <th>Адрес</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        
                    </td>
                    <td>
                        Иван
                    </td>
                    <td>
                        Иванов
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div  class = 'form hidden'>
        <input type = 'file'>
        <div class = 'left-part'>
            <input name = 'name' id = 'name' type = 'text' placeholder="Имя">
            <p><input id = 'secondName' type = 'text' placeholder="Фамилия"></p>
            <p><input id = 'date' id = 'date' type = 'date'></p>
            <select id = 'select'>
                <option>техник</option>
                <option>программист</option>
                <option>бухгалтер</option>
                <option>самый незаменимый человек</option>
            </select>
            <p>
                <input id = 'distanceWork' type = 'checkbox'>
                <label>Удалёнка</label>
            </p>
            <button class = 'editButton'>Добавить</button>
            <button class = 'remakeButton'>Редактировать</button>
        </div>
        <div class = 'right-part' >
            <input name = 'city' class = 'address' id='address' type = 'text' placeholder="Город">
            <p><input name = 'street' class = 'address' id ='address' type = 'text' placeholder="Улица"></p>
            <p><input name = 'house' class = 'address' id = 'address' type = 'text' placeholder="Дом"></p>
            <input name = 'apartament' class = 'address' id = 'address' type = 'text' placeholder="Квартира">
        </div>   
    </div>
</body>
</html>
